<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box mat">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]='profileForm' (ngSubmit)='login()' class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input id="userName" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input id="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Sign in</button>
    </form>
  </mat-card>

</div>
